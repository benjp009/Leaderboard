<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <section>
      <div class="recent-scores">
        <div class="title">
          <h2>Recent Scores</h2>
          <button type="button" id="refresh" name="Refresh">Refresh</button>
        </div>
        <ul class="boardlist">

        </ul>
      </div>
      <div class="add-scores">
        <h2>Add your score</h2>
        <form name="add-score" id="score-form" class="">
          <input type="text" id="name" placeholder="Your name" class="input-value" required>
          <input type="number" id="score" placeholder="Your score" class="input-value" required>
          <input type="submit" id="submit" name="submit" value="Submit" class="input-button">
        </form>
      </div>
    </section>
</body>
</html>
