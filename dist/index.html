<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <section>
      <div class="recent-scores">
        <div class="title">
          <h2>Recent Scores</h2>
          <button type="button" name="Refresh">Refresh</button>
        </div>
        <ul class="board-list">
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </div>
      <div class="add-scores">
        <h2>Add your score</h2>
        <form class="" action="index.html" method="post">
          <input type="text" name="name" value="Your name" class="input-value">
          <input type="text" name="score" value="Your score" class="input-value">
          <input type="submit" name="submit" value="Submit" class="input-button">
        </form>
      </div>
    </section>
</body>
</html>
